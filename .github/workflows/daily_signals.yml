# ================================================================
# AI TRADING SIGNALS - INTRADAY (Every 15 minutes during market hours)
# Runs: 9:00 AM - 3:30 PM IST on weekdays
# ================================================================

name: Intraday Signal Generator

on:
  # Every 15 minutes during market hours (3:30 AM - 10:00 AM UTC = 9:00 AM - 3:30 PM IST)
  schedule:
    # 9:00-9:45 AM IST
    - cron: '30 3 * * 1-5'
    - cron: '45 3 * * 1-5'
    # 10:00-10:45 AM IST
    - cron: '0 4 * * 1-5'
    - cron: '15 4 * * 1-5'
    - cron: '30 4 * * 1-5'
    - cron: '45 4 * * 1-5'
    # 11:00-11:45 AM IST
    - cron: '0 5 * * 1-5'
    - cron: '15 5 * * 1-5'
    - cron: '30 5 * * 1-5'
    - cron: '45 5 * * 1-5'
    # 12:00-12:45 PM IST
    - cron: '0 6 * * 1-5'
    - cron: '15 6 * * 1-5'
    - cron: '30 6 * * 1-5'
    - cron: '45 6 * * 1-5'
    # 1:00-1:45 PM IST
    - cron: '0 7 * * 1-5'
    - cron: '15 7 * * 1-5'
    - cron: '30 7 * * 1-5'
    - cron: '45 7 * * 1-5'
    # 2:00-2:45 PM IST
    - cron: '0 8 * * 1-5'
    - cron: '15 8 * * 1-5'
    - cron: '30 8 * * 1-5'
    - cron: '45 8 * * 1-5'
    # 3:00-3:30 PM IST
    - cron: '0 9 * * 1-5'
    - cron: '15 9 * * 1-5'
    - cron: '30 9 * * 1-5'
  
  workflow_dispatch:

concurrency:
  group: intraday-signals
  cancel-in-progress: true

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas numpy supabase
      
      - name: Run intraday signals
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          STOCK_LIST: ${{ secrets.STOCK_LIST }}
        run: python intraday_signals.py
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: '*.log'
          retention-days: 3
